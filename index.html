<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/main.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="images/bg-desktop-light.jpg" alt="" class="bg-img">
  <div class="container">
    <header>
      <span class="title">TODO</span>
      <button class="theme"><img src="images/icon-sun.svg" alt=""></button>
    </header>
    <label for="todo-input" class="add-todo">
      <span class="circle"></span>
      <input type="text" name="" id="todo-input" placeholder='Create a new todo...'>
    </label>
    <div class="todo">
      <ul class="todo-lists">
        <li class="todo-list" draggable='true'>
          <input type="checkbox" name="" id="" class="todo-list-checkbox" checked>
          <span class="todo-list-text">Complete online JavaScript course</span>
          <button class="close"><img src="images/icon-cross.svg" alt=""></button>
        </li>
        <li class="todo-list" draggable='true'>
          <input type="checkbox" name="" id="" class="todo-list-checkbox">
          <span class="todo-list-text">Jog around the park 3x</span>
          <button class="close"><img src="images/icon-cross.svg" alt=""></button>
        </li>
        <li class="todo-list" draggable='true'>
          <input type="checkbox" name="" id="" class="todo-list-checkbox">
          <span class="todo-list-text">10 minutes meditation</span>
          <button class="close"><img src="images/icon-cross.svg" alt=""></button>
        </li>
        <li class="todo-list" draggable='true'>
          <input type="checkbox" name="" id="" class="todo-list-checkbox">
          <span class="todo-list-text">Read for 1 hour</span>
          <button class="close"><img src="images/icon-cross.svg" alt=""></button>
        </li>
        <li class="todo-list" draggable='true'>
          <input type="checkbox" name="" id="" class="todo-list-checkbox">
          <span class="todo-list-text">Pick up groceries</span>
          <button class="close"><img src="images/icon-cross.svg" alt=""></button>
        </li>
        <li class="todo-list" draggable="true">
          <input type="checkbox" name="" id="" class="todo-list-checkbox">
          <span class="todo-list-text">Complete Todo App on Frontend Mentor</span>
          <button class="close"><img src="images/icon-cross.svg" alt=""></button>
        </li>
      </ul>
      <div class="todo-footer">
        <span class="left-num">items left</span>
        <ul class="filter">
          <li>
            <input type="radio" name="filter" id="all" checked>
            <label for="all">All</label>
          </li>
          <li>
            <input type="radio" name="filter" id="active">
            <label for="active">Active</label>
          </li>
          <li>
            <input type="radio" name="filter" id="completed">
            <label for="completed">Completed</label>
          </li>
        </ul>
        <button class="clear">Clear Completed</button>
      </div>
    </div>
    <div class="footer-text">Drag and drop to reorder list</div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="main.js"></script>
</body>

</html>
